<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/order.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="order">
    <div class="order-title">我的订单</div>
    <div class="orderTableTop">
      <div>用户名</div>
      <div>地址</div>
      <div>总价</div>
      <div>操作</div>
    </div>
    <div class="orderTotalBox" id="orderTotalBox">
    </div>
    <div id="pagetion"></div>
    <div class="wrrap">
      <div class="studentBox">
        <div class="student-header">
          <span>订单信息</span>
          <span class="closeStudentBox">x</span>
        </div>
        <div class="student-body">
          <div class="layui-form">
            <table class="layui-table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>菜名</th>
                  <th>数量</th>
                  <th>单价</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="studentTable">
              </tbody>
            </table>
            <div id="pagetion2"></div>
          </div>
        </div>
      </div>
      <div class="dialog2">
        <div class="messageDetail">
          <div class="message-title">
            用户留言
          </div>
          <div class="message-detail-close">x</div>
          <div class="addMessageBox">
            <textarea id="addMsgContent" cols="30" rows="10" placeholder="请输入你的评价"></textarea>
            <button id="addMsg">发送</button>
          </div>
          <div class="message-detail" id="message-detail">
          </div>
        </div>
      </div>
      <div class="dialog3">
        <div class="messageDetail">
          <div class="message-title">
            用户投诉
          </div>
          <div class="message-detail-close">x</div>
          <div class="addMessageBox">
            <textarea id="addMsgContent" cols="30" rows="10" placeholder="请输入你的投诉内容"></textarea>
            <button id="addMsg">发送</button>
          </div>
          <div class="message-detail" id="message-detail">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/order.js"></script>
</body>

</html>
